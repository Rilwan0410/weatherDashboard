<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <img
      src="./assets/imgs/weather-background.jpeg"
      class="background-image"
      alt=""
    />
    <main>
      <div class="dashboard-container">
        <div class="dashboard-left">
          <form action="" class="search-form">
            <h2>Search For A City</h2>
            <div class="inputs">
              <input type="text" class="search-input" id="search-input" />
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-button"
              />
            </div>
            <div class="divider"></div>
            <div class="previous-searches"></div>
          </form>
        </div>
        <div class="dashboard-right">
          <div class="current-city">
            <div class="current-city-info">
              <h2 class="current-city-title"></h2>
              <span class="current-city-date hide"></span>
              <img src="" alt="" class="hide" />
            </div>
            <div class="current-city-cards">
              <div class="tempature current-city-card">
                <h2>Temperature</h2>
                <p class="number temperature">
                  <span class="value">0</span> &deg;F
                </p>
              </div>
              <div class="wind current-city-card">
                <h2>Wind</h2>
                <p class="number wind"><span class="value">0</span> MPH</p>
              </div>
              <div class="humidity current-city-card">
                <h2>Humidity</h2>
                <p class="number humidity"><span class="value">0</span> %</p>
              </div>
            </div>
          </div>
          <div class="five-day-forecast">
            <h2>5-Day Forecast</h2>

            <div class="forecast-card">
              <div class="forecast-date">-</div>
              <img src="" alt="" />
              <div class="forecast-values">
                <div class="forecast-temp forecast">
                  Temp:
                  <span>0</span>
                </div>
                <div class="forecast-wind forecast">
                  Wind:
                  <span>0</span>
                </div>
                <div class="forecast-humidity forecast">
                  Humidity:
                  <span>0</span>
                </div>
              </div>
            </div>
            <div class="forecast-card">
              <div class="forecast-date">-</div>
              <img src="" alt="" />
              <div class="forecast-values">
                <div class="forecast-temp forecast">
                  Temp:
                  <span>0</span>
                </div>
                <div class="forecast-wind forecast">
                  Wind:
                  <span>0</span>
                </div>
                <div class="forecast-humidity forecast">
                  Humidity:
                  <span>0</span>
                </div>
              </div>
            </div>
            <div class="forecast-card">
              <div class="forecast-date">-</div>
              <img src="" alt="" />
              <div class="forecast-values">
                <div class="forecast-temp forecast">
                  Temp:
                  <span>0</span>
                </div>
                <div class="forecast-wind forecast">
                  Wind:
                  <span>0</span>
                </div>
                <div class="forecast-humidity forecast">
                  Humidity:
                  <span>0</span>
                </div>
              </div>
            </div>
            <div class="forecast-card">
              <div class="forecast-date">-</div>
              <img src="" alt="" />
              <div class="forecast-values">
                <div class="forecast-temp forecast">
                  Temp:
                  <span>0</span>
                </div>
                <div class="forecast-wind forecast">
                  Wind:
                  <span>0</span>
                </div>
                <div class="forecast-humidity forecast">
                  Humidity:
                  <span>0</span>
                </div>
              </div>
            </div>
            <div class="forecast-card">
              <div class="forecast-date">-</div>
              <img src="" alt="" />
              <div class="forecast-values">
                <div class="forecast-temp forecast">
                  Temp:
                  <span>0</span>
                </div>
                <div class="forecast-wind forecast">
                  Wind:
                  <span>0</span>
                </div>
                <div class="forecast-humidity forecast">
                  Humidity:
                  <span>0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
